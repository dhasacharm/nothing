<script>
   
   document.addEventListener("DOMContentLoaded", function () {
    var carousel = document.getElementById("carouselExampleIndicators");

    carousel.addEventListener("slide.bs.carousel", function (event) {
        var activeItem = document.querySelector(".carousel-item.active");
        var nextItem = event.relatedTarget; // The upcoming active slide

        if (activeItem) {
            activeItem.classList.add("zoom-back"); // Zooms out (shrinks) previous item
        }

        if (nextItem) {
            setTimeout(() => {
                nextItem.classList.remove("zoom-back");
                nextItem.classList.add("active");
            }, 100); // Delay before zoom-in effect starts
        }
    });
});



</script>
