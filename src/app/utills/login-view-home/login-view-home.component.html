<div class="login-page-wrapper">
    <div class="login-row">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 text-center">
                    <div class="login-carousel">
                        <div id="carouselExampleIndicators" class="carousel " data-interval="false">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <div class="card-login">
                                    <div class="card">
                                        <div class="card-header-login">
                                            <img src="../../assets/loginImages/images-CardImage.png" alt="">
                                        </div>
                                        <div class="card-body-login">
                                            <h2>Industry&rsquo;s Most Comprehensive HMS Software Solution</h2>
                                        </div>
                                        <div class="card-footer-login">
                                            <img src="../../../assets/loginImages/logo.png" alt="">
                                        </div>
                                    </div>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <div class="card-login">
                                    <div class="card">
                                        <div class="card-header-login">
                                            <img src="assets/loginImages/images-qms_image.png" alt="">
                                        </div>
                                        <div class="card-body-login">
                                            <h2>Ready to Use HMS Software for Hospitals</h2>
                                        </div>
                                        <div class="card-footer-login">
                                            <img src="../../../assets/loginImages/logo.png" alt="">
                                        </div>
                                    </div>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <div class="card-login">
                                    <div class="card">
                                        <div class="card-header-login">
                                            <img src="assets/loginImages/images-ApprovedQuality.png" alt="">
                                        </div>
                                        <div class="card-body-login">
                                            <h2>Committed to Your Quality and Accreditation Journey</h2>
                                        </div>
                                        <div class="card-footer-login">
                                            <img src="../../../assets/loginImages/logo.png" alt="">
                                        </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                           
                          </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="login-form-start">
                        <div class="login-form-center">
                            <div class="form-logo">
                                <img src="../../../assets/loginImages/logo_processed.png" >
                            </div>
                            <div class="heading-login">
                                <h2>LOGIN</h2>
                            </div>
                            <div class="login-main-from">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="input-wrapper">
                                        <label for="first">username</label>
                                        <input [ngClass]="{'is-invalid': loginForm.controls['email'].invalid && loginForm.controls['email'].touched}" formControlName="email" type="text" placeholder="username">
                                        <span class="user-icon">
                                            <img src="assets/loginImages/user-svg.svg" alt="">
                                        </span>
                                      </div>
                                      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                                        <small class="error-text" *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</small>
                                        <small class="error-text" *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format.</small>
                                      </div>
                                      <div class="input-wrapper">
                                        <label for="first">Password</label>
                                        <input [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}" formControlName="password" type="password" placeholder="password">
                                        <span class="user-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740 612"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#2db64a" d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/></svg>
                                        </span>  
                                    </div>
                                      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                                        <small class="error-text" *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</small>
                                        <small class="error-text" *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
                                      </div>
                                      <button class="btn btn-login" type="submit" value="SignIn">LOGIN</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
   
   document.addEventListener("DOMContentLoaded", function () {
    var carousel = document.getElementById("carouselExampleIndicators");

    carousel.addEventListener("slide.bs.carousel", function (event) {
        var activeItem = document.querySelector(".carousel-item.active");
        var nextItem = event.relatedTarget; // The upcoming active slide

        if (activeItem) {
            activeItem.classList.add("zoom-back"); // Zooms out (shrinks) previous item
        }

        if (nextItem) {
            setTimeout(() => {
                nextItem.classList.remove("zoom-back");
                nextItem.classList.add("active");
            }, 100); // Delay before zoom-in effect starts
        }
    });
});


</script>
