<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 p-2 bg-white text-dark">
            <h4>Departments</h4>
        </div>
        <div class="col-sm-3 p-2 bg-white text-dark">

            <div class="row">
                
                <div class="form-group has-search col-10">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Code/Name">
                </div>
                <div class="col-2" (click)="navigateTo()">
                    <a><img class="add-Icon-img"  src="../../assets/icons/plus.png"></a>
                </div>
            </div>

        </div>

    </div>

</div>
<div class="row">
    <div class="col">
        <label class="p-2">Parent Department        </label>
        <div class="select-wrapper">
            <select class="form-select" id="options" name="options" required>
                <option value="" disabled selected>Select an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <i class="fa fa-chevron-down select-icon"></i>

        </div>
    </div>
    <div class="col">
        <label class="p-2">Facility</label>

        <div class="select-wrapper">
            <select class="form-select" id="options" name="options" required>
                <option value="" disabled selected>Select an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <i class="fa fa-chevron-down select-icon"></i>

        </div>
    </div>
    <div class="col">
        <label class="p-2">Type</label>

        <div class="select-wrapper">
            <select class="form-select" id="options" name="options" required>
                <option value="" disabled selected>Select an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <i class="fa fa-chevron-down select-icon"></i>

        </div>
    </div>
    <div class="col">
        <label class="p-2">Status</label>

        <div class="select-wrapper">
            <select class="form-select" id="options" name="options" required>
                <option value="" disabled selected>Select an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <i class="fa fa-chevron-down select-icon"></i>

        </div>
    </div>

</div>
<div class="row mt-3">
    <app-table [headers]="['Code','Name','Department','Facility','Type','Status','Actions']"></app-table>

</div>
